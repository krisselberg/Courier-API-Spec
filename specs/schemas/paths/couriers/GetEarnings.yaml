summary: Get courier earnings
description: Provides a detailed breakdown of a courier's earnings and delivery history.
parameters:
  - $ref: '#/components/parameters/PaginationPageQueryParam'
  - $ref: '#/components/parameters/PaginationPageOffsetQueryParam'
responses:
  '200':
    description: Successful response
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Earnings'
  '404':
    description: Courier not found
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '500':
    description: Internal server error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
