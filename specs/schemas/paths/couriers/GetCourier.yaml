summary: get a courier
parameters:
  - name: courier_id
    in: path
    description: ID of the courier to be retrieved
    required: true
    schema:
      type: string
responses:
  '200':
    description: Successfully retrieved courier details.
    headers:
      X-Stamp: 
        $ref: '#/components/headers/X-Stamp'
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Courier'
  404:
    description: No data found for the provided value
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  500:
    description: Unexpected error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'