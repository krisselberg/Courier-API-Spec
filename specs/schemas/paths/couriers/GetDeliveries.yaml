summary: get deliveries
operationId: getDeliveries
parameters:
  - $ref: '#/components/parameters/PaginationPageQueryParam'
  - $ref: '#/components/parameters/PaginationPageOffsetQueryParam'
responses:
  '200':
    description: Successful response
    headers:
      X-Stamp: 
        $ref: '#/components/headers/X-Stamp'
    content:
      application/json:
        schema:
          type: object
          properties:
            orders:
              type: array
              items:
                $ref: '#/components/schemas/ObfuscatedDelivery'
            pagination:
              $ref: '#/components/schemas/Pagination'
  404:
    description: No data found for the provided value
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  500:
    description: Unexpected error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'