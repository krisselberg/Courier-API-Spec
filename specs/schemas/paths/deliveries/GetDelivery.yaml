summary: get a delivery
parameters:
  - name: delivery_id
    in: path
    description: ID of the delivery to be retrieved
    required: true
    schema:
      type: string
responses:
  '200':
    description: Successfully retrieved courier details.
    headers:
      X-Stamp: 
        $ref: '#/components/headers/X-Stamp'
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '#/components/schemas/ObfuscatedDelivery' # if status=completed, for privacy
            - $ref: '#/components/schemas/Delivery' # if status=in-progress
  404:
    description: No data found for the provided value
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  500:
    description: Unexpected error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'