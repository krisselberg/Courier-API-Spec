summary: get deliveries
operationId: getDeliveries
parameters:
  - $ref: '#/components/parameters/PaginationPageQueryParam'
  - $ref: '#/components/parameters/PaginationPageOffsetQueryParam'
  - name: status
    in: query
    description: Filter deliveries by their status
    required: false
    schema:
      type: string
      enum:
        - completed
        - in-progress
        - cancelled
responses:
  '200':
    description: Successful response
    headers:
      X-Stamp: 
        $ref: '#/components/headers/X-Stamp'
    content:
      application/json:
        schema:
          type: object
          properties:
            deliveries:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/ObfuscatedDelivery' # if status=completed, for privacy
                  - $ref: '#/components/schemas/Delivery' # if status=in-progress
            pagination:
              $ref: '#/components/schemas/Pagination'
  404:
    description: No data found for the provided value
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  500:
    description: Unexpected error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'