summary: Confirm order delivery or pickup
description: Mark order as delivered or picked up and attach photograph proof, if applicable.
parameters:
  - name: order_id
    in: path
    description: ID of the order to confirm delivery for
    required: true
    schema:
      type: string
      format: uuid
requestBody:
  $ref: '#/components/requestBodies/ConfirmDelivery.yaml'
responses:
  '200':
    description: Order successfully marked as delivered or picked up
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Order'
  '400':
    description: Invalid request parameters or missing proof
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '404':
    description: Order not found
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '500':
    description: Server error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
