description: Credentials required to log in
required: true
content:
  application/json:
    schema:
      type: object
      properties:
        email:
          type: string
          format: email
          description: Email address of the courier
        password:
          type: string
          format: password
          description: Password of the courier
        remember_me:
          type: boolean
          description: Whether to remember the user's session for two weeks.
          default: false
      required:
        - email
        - password
        - remember_me
