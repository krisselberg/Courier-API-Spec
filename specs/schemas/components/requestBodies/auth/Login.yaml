description: Credentials required to log in
required: true
content:
  application/json:
    schema:
      type: object
      properties:
        email:
          type: string
          format: email
          description: Email address of the courier
        password:
          type: string
          format: password
          description: Password of the courier
        phone_number: 
          type: string
          format: phone
          description: User's phone number for login purposes.
      required:
        - email
        - password