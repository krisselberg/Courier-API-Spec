content:
  application/json:
    schema:
      description: Details to contact associated party (customer or merchant) related to an order.
      type: object
      properties:
        delivery_id:
          type: string
          description: The ID from the <code>Delivery</code> for the associated contact
        party:
          type: string
          description: Party contacting for the order
          enum: ["Merchant", "Customer"]
      required:
        - delivery_id
        - party