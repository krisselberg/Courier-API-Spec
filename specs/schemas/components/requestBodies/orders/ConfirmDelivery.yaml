content:
  application/json:
    schema:
      description: Details to confirm an order's delivery or pickup
      type: object
      properties:
        status:
          type: string
          description: Status update for the order, e.g., "Delivered" or "Picked Up"
          enum: ["Delivered", "Picked Up"]
        deliveryProof:
          type: string
          format: binary
          description: Photograph proof of the delivery or pickup (optional)
      required:
        - status