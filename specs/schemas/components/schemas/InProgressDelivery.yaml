title: InProgressDelivery
type: object
description: Using [Uber Direct](https://developer.uber.com/docs/deliveries/api-reference/daas#tag/Delivery/paths/~1customers~1%7Bcustomer_id%7D~1deliveries/post) as reference
properties:
  delivery_id:
    type: string
  order_id:
    type: string
  complete:
    type: boolean
  courier:
    type: object
    $ref: '#/components/schemas/Courier'
  courier_imminent:
    type: boolean
  created:
    type: string
    format: date-time
  currency:
    type: string
  deliverable_action:
    type: string
  dropoff:
    $ref: '#/components/schemas/EndpointDetails'
  dropoff_deadline:
    type: string
    format: date-time
  dropoff_eta:
    type: string
    format: date-time
  dropoff_identifier:
    type: string
  dropoff_ready:
    type: string
    format: date-time
  fee:
    type: integer
  kind:
    type: string
  items:
      type: array
      items:
        $ref: '#/components/schemas/Item'
  pickup:
    $ref: '#/components/schemas/EndpointDetails'
  pickup_deadline:
    type: string
    format: date-time
  pickup_eta:
    type: string
    format: date-time
  pickup_ready:
    type: string
  status:
    type: string
    enum: [picked_up, dropped_off, cancelled]
    description: Current state of the gig assignment
  tip:
    type: integer
  tracking_url:
    type: string
  undeliverable_action:
    type: string
  undeliverable_reason:
    type: string
  updated:
    type: string
    format: date-time
  return:
    $ref: '#/components/schemas/EndpointDetails'
  start_datetime:
    type: string
    format: date-time
    description: Timestamp (ISO 8601) when the gig assignment started
  end_datetime:
    type: string
    format: date-time
    description: Timestamp (ISO 8601) when the gig assignment ended
  all_datetimes:
    type: object
    properties:
      accept_at:
        type: string
        format: date-time
      pickup_at:
        type: string
        format: date-time
      dropoff_at:
        type: string
        format: date-time
      cancel_at:
        type: string
        format: date-time
  duration:
    type: integer
    description: Total time of the gig assignment (in seconds)
  timezone:
    type: string
    description: Timezone (IANA) where the gig assignment took place
  start_location:
    type: object
    properties:
      lat:
        type: string
        description: Latitude (ISO 6709) where the gig assignment started
      lng:
        type: string
        description: Longitude (ISO 6709) where the gig assignment started
      formatted_address:
        type: string
        description: Full address of where the gig assignment started
  end_location:
    type: object
    properties:
      lat_range:
        type: string
        description: Latitude (ISO 6709) range where the gig assignment ended (range determined by obfuscation parameter)
      lng_range:
        type: string
        description: Longitude (ISO 6709) range where the gig assignment ended (range determined by obfuscation parameter)
  distance:
    type: string
    description: Distance traveled during the gig assignment
  distance_unit:
    type: string
    enum: [miles, km]
    description: Unit of the distance traveled
  income:
    type: object
    properties:
      currency:
        type: string
        description: Currency code (ISO 4217)
      total_charge:
        type: string
      fees:
        type: string
      total:
        type: string
      pay:
        type: string
      tips:
        type: string
      bonus:
        type: string
      other:
        type: string
  verification_details:
    $ref: '#/components/schemas/DeliveryVerificationDetails'
