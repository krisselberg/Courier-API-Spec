title: Delivery
type: object
description: Using [Uber Direct](https://developer.uber.com/docs/deliveries/api-reference/daas#tag/Delivery/paths/~1customers~1%7Bcustomer_id%7D~1deliveries/post) as reference
properties:
  id:
    type: string
  quote_id:
    type: string
  complete:
    type: boolean
  courier:
    type: object
    properties:
      name:
        type: string
      rating:
        type: integer
      vehicle_type:
        type: string
      phone_number:
        type: string
      location:
        $ref: '#/components/schemas/primitives/Location'
      img_href:
        type: string
  courier_imminent:
    type: boolean
  created:
    type: string
    format: date-time
  currency:
    type: string
  deliverable_action:
    type: string
  dropoff:
    $ref: '#/components/schemas/EndpointDetails'
  dropoff_deadline:
    type: string
    format: date-time
  dropoff_eta:
    type: string
    format: date-time
  dropoff_identifier:
    type: string
  dropoff_ready:
    type: string
    format: date-time
  external_id:
    type: string
  fee:
    type: integer
  kind:
    type: string
  live_mode:
    type: boolean
  manifest:
    type: object
    properties:
      reference:
        type: string
      description:
        type: string
      total_value:
        type: integer
  manifest_items:
    type: object
    properties:
      name:
        type: string
      quantity:
        type: integer
      size:
        type: string
      dimensions:
        $ref: '#/components/schemas/Dimensions'
      price:
        type: integer
      must_be_upright:
        type: boolean
      weight:
        type: integer
  pickup:
    $ref: '#/components/schemas/EndpointDetails'
  pickup_deadline:
    type: string
    format: date-time
  pickup_eta:
    type: string
    format: date-time
  pickup_ready:
    type: string
  related_deliveries:
    type: object
    properties:
      id:
        type: string
      relationship:
        type: string
  status:
    type: string
  tip:
    type: integer
  tracking_url:
    type: string
  undeliverable_action:
    type: string
  undeliverable_reason:
    type: string
  updated:
    type: string
    format: date-time
  uuid:
    type: string
  return:
    $ref: '#/components/schemas/EndpointDetails'
components:
schemas:
  Location:
    type: object
    properties:
      lat:
        type: number
      lng:
        type: number
  Dimensions:
    type: object
    properties:
      length:
        type: integer
      height:
        type: integer
      depth:
        type: integer
  VerificationDetails:
    type: object
    properties:
      signature:
        type: object
        properties:
          image_url:
            type: string
          name:
            type: string
          signer_relationship:
            type: string
      barcodes:
        type: array
        items:
          type: object
          properties:
            type:
              type: string
            value:
              type: string
            scan_result:
              type: object
              properties:
                outcome:
                  type: string
                timestamp:
                  type: string
                  format: date-time
      picture:
        type: object
        properties:
          image_url:
            type: string
      identification:
        type: object
        properties:
          min_age_verified:
            type: boolean
      pin_code:
        type: object
        properties:
          entered:
            type: string
      completion_location:
        $ref: '#/components/schemas/Location'
  EndpointDetails:
    type: object
    properties:
      name:
        type: string
      phone_number:
        type: string
      address:
        type: string
      detailed_address:
        type: object
        properties:
          street_address_1:
            type: string
          street_address_2:
            type: string
          city:
            type: string
          state:
            type: string
          zip_code:
            type: string
          country:
            type: string
      notes:
        type: string
      seller_notes:
        type: string
      courier_notes:
        type: string
      location:
        $ref: '#/components/schemas/Location'
      verification:
        $ref: '#/components/schemas/VerificationDetails'
      verification_requirements:
        $ref: '#/components/schemas/VerificationDetails'
      status:
        type: string
      status_timestamp:
        type: string
        format: date-time
      external_store_id:
        type: string
