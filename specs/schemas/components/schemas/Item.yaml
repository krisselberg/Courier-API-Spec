title: DeliveryItem
type: object
properties:
  name:
    type: string
    description: The name or description of the individual item.
  quantity:
    type: integer
    description: The quantity of the item.
  size:
    type: string
    description: The size category of the item (e.g., small, medium, large).
  dimensions:
    $ref: '#/components/schemas/Dimensions'
  price:
    type: integer
    description: The price or cost value of the individual item.
  must_be_upright:
    type: boolean
    description: Indicates if the item must be kept upright during transport.
  weight:
    type: integer
    description: The weight of the item.