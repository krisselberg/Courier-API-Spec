title: Order
type: object
description: Schema definition for an Order prior to being picked up by a driver and a Delivery being created.
properties:
  order_id:
    type: string
  customer:
    type: object
    properties:
      customer_id:
        type: string
      name:
        type: string
  order_date:
    type: string
    format: date-time
  total_amount:
    type: integer
  currency:
    type: string
  items:
    type: array
    items:
      type: object
      properties:
        product_id:
          type: string
        product_name:
          type: string
        quantity:
          type: integer
        unit_price:
          type: integer
  payment_status:
    type: string
  payment_method:
    type: string
  billing_address:
    type: string
  pickup_address:
    $ref: '#/components/schemas/EndpointDetails'
  dropoff_address:
    $ref: '#/components/schemas/EndpointDetails'
  order_status:
    type: string
    enum: [pending, awaiting_merchant, awaiting_courier, rejected_by_merchant]
  customer_notes:
    type: string
  merchant_notes:
    type: string
  merchant_id:
    type: string
