NodeAuth:
    type: apiKey
    in: header
    name: X-Stamp
    description: 'Signature of the request using BSN or SSN private key. <br/><br/>Format:<br/><br/><code>Authorization: Signature keyId="{node_id}|{unique_registry_id}|{algorithm}",algorithm="ed25519",created="1606970629",expires="1607030629",headers="(created) (expires) digest",signature="Base64url(signing string)"</code>'
