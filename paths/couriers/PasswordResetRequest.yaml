summary: Request password reset for a courier
operationId: passwordResetRequest
requestBody:
  description: Email address associated with the courier account for which the password reset is requested
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          Email:
            type: string
            format: email
            description: Email address of the courier
        required:
          - Email
responses:
  '200':
    description: Password reset request successful
    headers:
      X-Stamp:
        $ref: '#/components/headers/X-Stamp'
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'If an account with that email exists, you will receive a password reset link shortly.'
  '400':
    description: Bad request (e.g., malformed email)
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '500':
    description: Unexpected error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
