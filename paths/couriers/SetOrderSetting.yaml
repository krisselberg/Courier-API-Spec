summary: Set the order-setting for a courier
tags:
  - Couriers
requestBody:
  description: Order setting data
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          order_setting:
            type: string
            description: Setting determining how the courier handles orders
            enum:
              - auto_accept
              - auto_reject
              - manual
responses:
  '200':
    description: Order setting successfully updated
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Order setting updated successfully"
            order_setting:
              $ref: '#/components/schemas/OrderSetting'
  '400':
    description: Invalid request parameters
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '404':
    description: Courier not found
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '500':
    description: Unexpected server error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
