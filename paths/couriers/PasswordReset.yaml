summary: Reset courier's password
operationId: passwordReset
tags:
  - Couriers
requestBody:
  description: Reset token and new password
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          Token:
            type: string
            description: Password reset token
          NewPassword:
            type: string
            format: password
            description: New desired password
        required:
          - Token
          - NewPassword
responses:
  '200':
    description: Password reset successful
    headers:
      X-Stamp:
        $ref: '#/components/headers/X-Stamp'
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'Password reset successfully'
  '400':
    description: Bad request (e.g., invalid token, weak password)
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '401':
    description: Unauthorized (e.g., expired or incorrect reset token)
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '500':
    description: Unexpected error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
