summary: Accept an order
operationId: acceptOrder
tags:
  - Order Management
parameters:
  - name: order_id
    in: path
    description: ID of the order to be accepted
    required: true
    schema:
      type: string
responses:
  '200':
    description: Successfully accepted the order
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'Order accepted successfully'
  '400':
    description: Bad request (e.g., order already accepted or other invalid states)
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '404':
    description: No order found for the provided order ID
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '500':
    description: Unexpected error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'