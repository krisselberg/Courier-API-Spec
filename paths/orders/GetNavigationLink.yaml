summary: Get navigation link for order
description: Generate a link to an external navigation service (e.g., Google Maps) for the given order.
parameters:
  - name: order_id
    in: path
    required: true
    description: ID of the order.
    schema:
      type: string
      format: uuid
responses:
  '200':
    description: Successful operation.
    content:
      application/json:
        schema:
          type: object
          properties:
            navigation_link:
              type: string
              format: uri
              description: URL to the external navigation service.
  '404':
    description: Order not found.
  '500':
    description: Internal server error.
