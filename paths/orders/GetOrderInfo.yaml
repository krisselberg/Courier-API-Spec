summary: Retrieve order details
description: Fetch detailed information of a specific order by its ID.
parameters:
  - name: order_id
    in: path
    description: The ID of the order.
    required: true
    schema:
      type: string
      format: uuid
responses:
  '200':
    description: Successfully retrieved order details.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Order'
  '404':
    description: Order not found.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '500':
    description: Unexpected error occurred.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
